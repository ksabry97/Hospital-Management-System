<div [formGroup]="parentGroup">
  <label for="controlName">{{ label }}</label>
  <input
    nz-input
    [type]="type"
    [formControlName]="controlName"
    [id]="controlName"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [nzStatus]="control.touched && control.invalid ? 'error' : ''"
  />
  <span class="text-danger mt-2" *ngIf="errorMessage && control.touched">{{
    errorMessage
  }}</span>
</div>
