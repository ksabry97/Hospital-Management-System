<div class="addClinc" id="addClinc">
  <app-popup-header
    [icon]="'medicine-box'"
    [title]="'Add New Clinic'"
    [description]="'Create a new clinic under (Center name)'"
    (closePopup)="closePopup($event)"
  ></app-popup-header>

  <div class="body">
    <app-text-input
      [label]="'Clinic Name'"
      [controlName]="'clinicName'"
      [parentGroup]="addClinicForm"
      [placeholder]="'Enter clinic name'"
    ></app-text-input>

    <app-text-input
      [label]="'Description'"
      [controlName]="'description'"
      [parentGroup]="addClinicForm"
      [placeholder]="'Enter Description'"
    ></app-text-input>

    <app-text-input
      [label]="'Address'"
      [controlName]="'address'"
      [parentGroup]="addClinicForm"
      [placeholder]="'Complete address including city, state, postal code'"
    ></app-text-input>

    <div class="phoneNumber d-flex">
      <app-text-input
        [label]="'Phone Number'"
        [controlName]="'phone'"
        [parentGroup]="addClinicForm"
        [placeholder]="'+02 111 2345 678'"
      ></app-text-input>

      <app-text-input
        [label]="'WhatsApp Number'"
        [controlName]="'whatsApp'"
        [parentGroup]="addClinicForm"
        [placeholder]="'+02 111 2345 678'"
      ></app-text-input>
    </div>
    <div class="email-clinicType d-flex">
      <app-text-input
        [label]="'Email'"
        [controlName]="'email'"
        [parentGroup]="addClinicForm"
        [placeholder]="'clinic@example.com'"
      ></app-text-input>

      <app-select-input
        class="w-50"
        [label]="'Clinc Type'"
        [controlName]="'clinicType'"
        [parentGroup]="addClinicForm"
        [placeholder]="'Select Branch Type'"
        [options]="branchTypes"
      ></app-select-input>
    </div>

    <app-status
      [controlName]="'active'"
      [parentGroup]="addClinicForm"
      [label]="'Clinic Status'"
      [content]="'Active clinics can accept appointments'"
    ></app-status>
  </div>

  <app-popup-footer
    [submitText]="'Add Clinic'"
    (cancel)="closePopup($event)"
    (submit)="submit($event)"
  ></app-popup-footer>
</div>
