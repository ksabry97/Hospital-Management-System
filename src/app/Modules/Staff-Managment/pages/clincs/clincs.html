<button nz-button [nzType]="'primary'" (click)="showModal()">
  <span>Show Clinc Modal</span>
</button>
<button nz-button [nzType]="'primary'" (click)="showUserModal()">
  <span>Show user Modal</span>
</button>

<app-shared-modal
  [isVisible]="isVisible"
  [modalComponent]="addClinicComponent"
></app-shared-modal>

<app-shared-modal
  [isVisible]="isUserVisible"
  [modalComponent]="addUserComponent"
></app-shared-modal>
