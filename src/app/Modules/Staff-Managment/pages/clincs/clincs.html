<button nz-button [nzType]="'primary'" (click)="showModal()"><span>Show Modal</span></button>
<nz-modal [(nzVisible)]="isVisible" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">

  <ng-template #nzTitle>
    <div style="display: flex; align-items: center; gap: 8px;">
      <span style="font-weight: bold; font-size: 18px;">🚀 Custom Modal</span>
      <small style="color: gray;">(with a custom header)</small>
    </div>
  </ng-template>

  <ng-container *nzModalContent>
    <app-add-clinc></app-add-clinc>
  </ng-container>
</nz-modal>
